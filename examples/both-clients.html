<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Clients Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .clients-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .client-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.info { color: #0066cc; }
        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }

        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-input button {
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .message-input button:hover {
            background: #138496;
        }

        @media (max-width: 768px) {
            .clients-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ WebSocket Clients Demo</h1>
        
        <div class="clients-grid">
            <!-- Simple WebSocket Client -->
            <div class="client-card">
                <div class="client-title">ðŸ”— Simple WebSocket</div>
                
                <div class="form-group">
                    <label for="simple-url">WebSocket URL:</label>
                    <input type="text" id="simple-url" value="wss://echo.websocket.org" placeholder="wss://echo.websocket.org">
                </div>
                
                <div class="form-group">
                    <label for="simple-app-id">App ID (optional):</label>
                    <input type="text" id="simple-app-id" placeholder="your-app-id">
                </div>
                
                <div class="form-group">
                    <label for="simple-app-secret">App Secret (optional):</label>
                    <input type="text" id="simple-app-secret" placeholder="your-app-secret">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="connectSimple()">Connect</button>
                    <button class="btn btn-danger" onclick="disconnectSimple()">Disconnect</button>
                </div>
                
                <div id="simple-status" class="status disconnected">Disconnected</div>
                
                <div class="message-input">
                    <input type="text" id="simple-message" placeholder="Type a message...">
                    <button onclick="sendSimpleMessage()">Send</button>
                </div>
                
                <div class="log" id="simple-log"></div>
            </div>
            
            <!-- Advanced WebSocket Client -->
            <div class="client-card">
                <div class="client-title">ðŸš€ Advanced WebSocket</div>
                
                <div class="form-group">
                    <label for="advanced-url">WebSocket URL:</label>
                    <input type="text" id="advanced-url" value="wss://echo.websocket.org" placeholder="wss://echo.websocket.org">
                </div>
                
                <div class="form-group">
                    <label for="advanced-ping">Ping Interval (seconds):</label>
                    <input type="number" id="advanced-ping" value="15" min="5" max="60">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="connectAdvanced()">Connect</button>
                    <button class="btn btn-danger" onclick="disconnectAdvanced()">Disconnect</button>
                    <button class="btn btn-warning" onclick="pingAdvanced()">Ping</button>
                </div>
                
                <div id="advanced-status" class="status disconnected">Disconnected</div>
                
                <div class="message-input">
                    <input type="text" id="advanced-message" placeholder="Type a message...">
                    <button onclick="sendAdvancedMessage()">Send</button>
                </div>
                
                <div class="log" id="advanced-log"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import both WebSocket clients
        import { SimpleWebSocket, WebSocketClient } from '../dist/websocket-client.esm.js';
        
        let simpleClient = null;
        let advancedClient = null;
        
        // Simple WebSocket Client Functions
        window.connectSimple = function() {
            const url = document.getElementById('simple-url').value;
            const appId = document.getElementById('simple-app-id').value;
            const appSecret = document.getElementById('simple-app-secret').value;
            
            if (!url) {
                logSimple('error', 'Please enter a WebSocket URL');
                return;
            }
            
            try {
                simpleClient = new SimpleWebSocket({
                    url: url,
                    appId: appId || undefined,
                    appSecret: appSecret || undefined,
                    onConnect: (connection) => {
                        updateSimpleStatus('connected');
                        logSimple('success', 'Connected successfully!');
                    },
                    onMessage: (data) => {
                        logSimple('info', `Received: ${data}`);
                    },
                    onError: (error) => {
                        updateSimpleStatus('disconnected');
                        logSimple('error', `Error: ${error.message || error}`);
                    },
                    onClose: () => {
                        updateSimpleStatus('disconnected');
                        logSimple('warning', 'Connection closed');
                    }
                });
                
                updateSimpleStatus('connecting');
                logSimple('info', 'Connecting...');
                
            } catch (error) {
                logSimple('error', `Failed to create client: ${error.message}`);
            }
        };
        
        window.disconnectSimple = function() {
            if (simpleClient) {
                simpleClient.disconnect();
                simpleClient = null;
                updateSimpleStatus('disconnected');
                logSimple('info', 'Disconnected');
            }
        };
        
        window.sendSimpleMessage = function() {
            const message = document.getElementById('simple-message').value;
            if (!message) {
                logSimple('warning', 'Please enter a message');
                return;
            }
            
            if (simpleClient) {
                simpleClient.send(message, (error, result) => {
                    if (error) {
                        logSimple('error', `Send error: ${error.message}`);
                    } else {
                        logSimple('success', `Sent: ${message}`);
                        document.getElementById('simple-message').value = '';
                    }
                });
            } else {
                logSimple('warning', 'Not connected');
            }
        };
        
        // Advanced WebSocket Client Functions
        window.connectAdvanced = function() {
            const url = document.getElementById('advanced-url').value;
            const pingInterval = parseInt(document.getElementById('advanced-ping').value);
            
            if (!url) {
                logAdvanced('error', 'Please enter a WebSocket URL');
                return;
            }
            
            try {
                advancedClient = new WebSocketClient(url, {
                    pingInterval: pingInterval,
                    debug: true
                });
                
                advancedClient.addEventListener('open', (event) => {
                    updateAdvancedStatus('connected');
                    logAdvanced('success', 'Connected successfully!');
                });
                
                advancedClient.addEventListener('message', (event) => {
                    logAdvanced('info', `Received: ${event.data}`);
                });
                
                advancedClient.addEventListener('error', (event) => {
                    updateAdvancedStatus('disconnected');
                    logAdvanced('error', `Error: ${event.error || 'Unknown error'}`);
                });
                
                advancedClient.addEventListener('close', (event) => {
                    updateAdvancedStatus('disconnected');
                    logAdvanced('warning', 'Connection closed');
                });
                
                updateAdvancedStatus('connecting');
                logAdvanced('info', 'Connecting...');
                
            } catch (error) {
                logAdvanced('error', `Failed to create client: ${error.message}`);
            }
        };
        
        window.disconnectAdvanced = function() {
            if (advancedClient) {
                advancedClient.disconnect();
                advancedClient = null;
                updateAdvancedStatus('disconnected');
                logAdvanced('info', 'Disconnected');
            }
        };
        
        window.pingAdvanced = function() {
            if (advancedClient) {
                advancedClient.ping();
                logAdvanced('info', 'Ping sent');
            } else {
                logAdvanced('warning', 'Not connected');
            }
        };
        
        window.sendAdvancedMessage = function() {
            const message = document.getElementById('advanced-message').value;
            if (!message) {
                logAdvanced('warning', 'Please enter a message');
                return;
            }
            
            if (advancedClient) {
                advancedClient.message(message);
                logAdvanced('success', `Sent: ${message}`);
                document.getElementById('advanced-message').value = '';
            } else {
                logAdvanced('warning', 'Not connected');
            }
        };
        
        // Utility Functions
        function updateSimpleStatus(status) {
            const statusEl = document.getElementById('simple-status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        function updateAdvancedStatus(status) {
            const statusEl = document.getElementById('advanced-status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        function logSimple(type, message) {
            const logEl = document.getElementById('simple-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function logAdvanced(type, message) {
            const logEl = document.getElementById('advanced-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Initialize logs
        logSimple('info', 'Simple WebSocket client ready');
        logAdvanced('info', 'Advanced WebSocket client ready');
    </script>
</body>
</html>
